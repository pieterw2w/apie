          schema:
            $ref: '#/components/schemas/Error'
    ValidationError:
      description: 'The body input was in a proper format, but the input values were not valid'
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
              message:
                type: string
              code:
                oneOf:
                  -
                    type: string
                  -
                    type: integer
              trace:
                type: string
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
            xml:
              name: response
        application/xml:
          schema:
            type: object
            properties:
              type:
                type: string
              message:
                type: string
              code:
                oneOf:
                  -
                    type: string
                  -
                    type: integer
              trace:
                type: string
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
            xml:
